<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cetes</title>
    <link rel="stylesheet" type="text/css" href="calculadoras/css/main.css" />
    <link rel="stylesheet" type="text/css" href="calculadoras/css/bootstrap.css" />
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
        <h3 class="titulos-h3">Cetes</h3>

        <form id="form-cetes">
          <div class="form-group">
            <label for="monto" class="text">Monto: $</label>
            <input class="input_text" type="text" id="monto" />
            <br/><span id="errorMonto" class="error" style="display: none;"></span>
          </div>
          <div class="form-group">
            <label for="plazo" class="text">Plazo:</label>
            <select name="plazo" id="plazo">
              <option value="28">28</option>
              <option value="91">91</option>
              <option value="182">182</option>
              <option value="360">360</option>
            </select>
          </div>
          <div class="form-group">
            <label for="invertir"></label>
            <input type="checkbox" id="invertir" v-on:click="checkInvertir" v-model="checked"/>
            <span class="text-blue">¿Quieres que se re-invertan aútomaticamente el capital y los rendimientos en cetes 28 días?</span>
          </div>
          <div class="form-group" id="div-reinvertir" style="display:none;">
            <div id="slidecontainer">
              <input type="range" min="28" max="365" value="1" id="myRange" />
            </div>
            <p class="text">Inicia: {{ fechaActual }}</p>
            <p class="text">Tiempo de inversión: <span id="dias-inversion" class="text-bold"></span> dias.</p>
          </div>
          <div class="form-group">
            <p class="text" style="margin-top: 100px;">
              ¿Prefieres comparar los plazos de Cetes?
            </p>
          </div>
          <div class="form-group">
            <!-- <button class="btn">Calcular</button> -->
            <input type="button" class="btn" value="Calcular" v-on:click="calcular"/>
          </div>
          <div class="form-group">
            <input type="button" class="btn btn-primary" value="Comparar" v-on:click="comparar" />
          </div>
        </form>
      </div>
      <div class="col-sm-10" id="content">
      </div>
    </div>
  </div>
  <script src="calculadoras/js/jquery-3.2.1.min.js"></script>
  <script src="calculadoras/js/vue.js"></script>
  <script src="calculadoras/js/cetes.js"></script>
</body>
</html>
