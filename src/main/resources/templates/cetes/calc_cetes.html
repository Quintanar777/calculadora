<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3" style="display: none; padding-top: 20px;" id="div-result">
          <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-4">
              <span class="text">Titulos</span>
            </div>
            <div class="col-sm-5">
              <span class="text">Tasa Bruta</span>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <span class="text pull-right">Cetes:</span>
            </div>
            <div class="col-sm-4">
              <span class="text-blue-bold pull-right">103</span>
            </div>
            <div class="col-sm-5">
              <span class="text-blue-bold pull-right">5.6%</span>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <span class="text pull-right">Bonddia:</span>
            </div>
            <div class="col-sm-4">
              <span class="text-blue-bold pull-right">103</span>
            </div>
            <div class="col-sm-5">
              <span class="text-blue-bold pull-right">12%</span>
            </div>
          </div>
          <div class="line"></div>
          <div class="row">
            <div class="col-sm-8">
              <span class="glyphicon glyphicon-question-sign" style="color:#337AB6;"></span>
              <span class="text pull-right">Inversión cetes:</span>
            </div>
            <div class="col-sm-4">
              <span class="text-blue-bold pull-right">$ 1521</span>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-8">
              <span class="glyphicon glyphicon-question-sign" style="color:#337AB6;"></span>
              <span class="text pull-right">Inversión bonddia:</span>
            </div>
            <div class="col-sm-4">
              <span class="text-blue-bold pull-right">$ 1521</span>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-8">
              <span class="glyphicon glyphicon-question-sign" style="color:#337AB6;"></span>
              <span class="text pull-right">Interes bruto:</span>
            </div>
            <div class="col-sm-4">
              <span class="text-blue-bold pull-right">$ 1521</span>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-8">
              <span class="glyphicon glyphicon-question-sign" style="color:#337AB6;"></span>
              <span class="text pull-right">ISR:</span>
            </div>
            <div class="col-sm-4">
              <span class="text-bold pull-right">$ 1521</span>
            </div>
          </div>
          <div class="line"></div>
          <div class="row">
            <div class="col-sm-8">
              <span class="glyphicon glyphicon-question-sign" style="color:#337AB6;"></span>
              <span class="text pull-right">Monto total:</span>
            </div>
            <div class="col-sm-4">
              <span class="text-blue-bold pull-right">$ 1521</span>
            </div>
          </div>
        </div>
        <div class="col-sm-8" style="display: none;" id="div-chart">
          <h3 class="titulos-h3">Grafica Reinversión</h3>
          <div class="row">
            <div id="chart-cetes" style="width:100%; height:400px;"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/highcharts.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/calc_cetes.js"></script>
  </body>
</html>
